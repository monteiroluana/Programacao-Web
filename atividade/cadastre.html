<div id="cadastre" class="container-fluid" style="padding-top:0.1px;padding-bottom:100px;background-color: #eee;height: 700px;">


<div class="row" style="margin-top:;">
<!--  style="background-color: #62e537;-->
	<div class="col-md-6">
		<h1 style="margin-top:21%;margin-left:30%;font-size:60px">CADASTRE-SE</h1>
		<img src="imgs/download.png" style="margin-top:5%;margin-left:40%;">
	</div>
	
	
	<div class="col-md-6" style = "height:700px;">
		<form style="margin-top:40%;margin-left:5%;">
			<div class="row">
				<div class="form-group col-lg-8">
					<input type="text" class="form-control" name="nome" size="40" placeholder=" Nome">
				</div>
			</div>

			<div class="row">
				<div class="form-group col-lg-8">
					<input type="email" class="form-control" name="email" size="40" placeholder=" Email">
				</div>
			</div>
			
			<div class="row">
				<div class="form-group col-lg-5">
					<input type="tel" class="form-control phone-ddd-mask" placeholder="Ex.: (00) 0000-0000">
				</div>

				<div class="form-group col-lg-3">
						<select class="form-control">
							<option value="">Sexo</option>
							<option value="Feminino">Feminino</option>
							<option value="Masculino">Masculino</option>
							<option value="Não Informar">Não informar</option>
						</select>
				</div>
			</div>
			
			<button type="submit" class="btn btn-primary">Cadastrar</button>
			<button class="btn btn-danger">Cancelar</button>
		</form>	
	</div>


</div>
